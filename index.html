<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading"><h1>Memory Game</h1></div>
    <button id="play">Play</button>

    <div id="game">
      <div class="menu-container">
        <div id="current-score-title">Current Score:</div>
        <div id="current-score"></div>
      </div>

      <div class="form-container">
        <form action="" id="card-form">
          <label for="cards-to-play">Number of colors to play: </label
          ><input type="text" placeholder="10" id="cards-to-play" />
          <button id="btn-replay">Replay</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
